{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
          <ul class=entries>
          {% for user in users %}
            <li><h2>{{ user.location }}</h2>
          {% else %}
            <li><em>Unbelievable.  No entries here so far</em>
          {% endfor %}
          </ul>

  {% endif %}


{% endblock %}
